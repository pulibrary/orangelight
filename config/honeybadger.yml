
exceptions:
  rescue_rake: true
  ignore:
    - 'Blacklight::Exceptions::ECONNREFUSED'
    - 'Blacklight::Exceptions::RepositoryTimeout'
    - 'Faraday::ConnectionFailed'
    - 'Net::OpenTimeout'
    - 'RedisClient::CannotConnectError'
    - 'RedisClient::ReadTimeoutError'
    - 'RSolr::Error::ConnectionRefused'
    - 'SignalException'
    - !ruby/regexp '/Sorry, the catalog does not support file uploads/i'
