defaults: &defaults
  events:
    server: 'amqp://localhost:5672'
    exchange: 'orangelight_events'
  feedback_form:
    to: <%= ENV['OL_FEEDBACK_TO'] %>
    cc: <%= ENV['OL_FEEDBACK_CC'] %>
  ask_a_question_form:
    to: <%= ENV['OL_REFERENCE_TO'] %>
  suggest_a_correction_form:
    to: <%= ENV['OL_CATALOGING_TO'] %>
  report_harmful_content_form:
    to: <%= ENV['OL_HARMFUL_CONTENT_TO'] %>
  firestone_locator_base_url: https://locator-prod.princeton.edu
  show_page:
    linked_documents:
      maximum: 3

development:
  <<: *defaults
  ask_a_question_form:
    to: 'test@example.com'
test:
  <<: *defaults
  feedback_form:
    to: 'test@princeton.edu'
    cc: 'test2w@princeton.edu, test3@princeton.edu'
  ask_a_question_form:
    to: 'test-question@princeton.edu'
  suggest_a_correction_form:
    to: 'test-correction@princeton.edu'
  report_harmful_content_form:
    to: 'test-harmful-content@princeton.edu'

production:
  <<: *defaults
  events:
    server: <%= ENV['OL_RABBIT_SERVER'] || 'amqp://localhost:5672' %>
    exchange: 'orangelight_events'

staging:
  <<: *defaults
  events:
    server: <%= ENV['OL_RABBIT_SERVER'] || 'amqp://localhost:5672' %>
    exchange: 'orangelight_events'
  firestone_locator_base_url: https://locator-staging.princeton.edu

alma_qa:
  <<: *defaults
  events:
    server: <%= ENV['OL_RABBIT_SERVER'] || 'amqp://localhost:5672' %>
    exchange: 'orangelight_events'
qa:
  <<: *defaults
  events:
    server: <%= ENV['OL_RABBIT_SERVER'] || 'amqp://localhost:5672' %>
    exchange: 'orangelight_events'
