defaults: &defaults
  events:
    server: 'amqp://localhost:5672'
    exchange: 'orangelight_events'
  feedback_form:
    queue_id: <%= ENV['CATALOG_FEEDBACK_QUEUE_ID'] %>
  ask_a_question_form:
    to: <%= ENV['OL_REFERENCE_TO'] %>
    queue_id: <%= ENV['ASK_A_QUESTION_QUEUE_ID'] %>
  suggest_correction_form:
    to: <%= ENV['OL_CATALOGING_TO'] %>
    queue_id: <%= ENV['SUGGEST_CORRECTION_QUEUE_ID'] %>
  report_harmful_language_form:
    to: <%= ENV['OL_HARMFUL_CONTENT_TO'] %>
    queue_id: <%= ENV['REPORT_HARMFUL_LANGUAGE_QUEUE_ID'] %>
  report_biased_results_form:
    to: <%= ENV['OL_BIASED_RESULTS_TO'] %>
  redis:
    host: 'localhost'
    port: '6379'
    db: 'orangelight_default'
  show_page:
    linked_documents:
      maximum: 3
  bookmarks:
    batch_size: 200
  libanswers:
    client_id: <%= ENV['LIBANSWERS_CLIENT_ID'] || 'ABC' %>
    client_secret: <%= ENV['LIBANSWERS_CLIENT_SECRET'] || '12345' %>

development:
  <<: *defaults
  ask_a_question_form:
    to: 'test-question@princeton.edu'
    queue_id: <%= ENV['ASK_A_QUESTION_QUEUE_ID'] %>
  redis:
    host: <%= ENV['lando_orangelight_redis_conn_host'] %>
    port: <%= ENV['lando_orangelight_redis_conn_port'] %>
    db: 'orangelight_dev'
  suggest_correction_form:
    to: 'test-correction@princeton.edu'
    queue_id: <%= ENV['SUGGEST_CORRECTION_QUEUE_ID'] %>
  report_harmful_language_form:
    to: 'test-harmful-content@princeton.edu'
    queue_id: <%= ENV['REPORT_HARMFUL_LANGUAGE_QUEUE_ID'] %>
  report_biased_results_form:
    to: 'test-biased-results@princeton.edu'
test:
  <<: *defaults
  feedback_form:
    queue_id: 1234
  ask_a_question_form:
    to: 'test-question@princeton.edu'
    queue_id: 5678
  redis:
    host: <%= ENV['lando_orangelight_redis_conn_host'] %>
    port: <%= ENV['lando_orangelight_redis_conn_port'] %>
    db: 'orangelight_test'
  suggest_correction_form:
    to: 'test-correction@princeton.edu'
    queue_id: 3456
  report_harmful_language_form:
    to: 'test-harmful-content@princeton.edu'
    queue_id: 9012
  report_biased_results_form:
    to: 'test-biased-results@princeton.edu'
  libanswers:
    client_id: ABC
    client_secret: '12345'

production:
  <<: *defaults
  redis:
    host: <%= ENV['OL_REDIS_HOST'] %>
    port: <%= ENV['OL_REDIS_PORT'] || '6379' %>
    db: 'orangelight_prod'
  events:
    server: <%= ENV['OL_RABBIT_SERVER'] || 'amqp://localhost:5672' %>
    exchange: 'orangelight_events'

staging:
  <<: *defaults
  redis:
    host: <%= ENV['OL_REDIS_HOST'] %>
    port: <%= ENV['OL_REDIS_PORT'] || '6379' %>
    db: 'orangelight_staging'
  events:
    server: <%= ENV['OL_RABBIT_SERVER'] || 'amqp://localhost:5672' %>
    exchange: 'orangelight_events'

qa:
  <<: *defaults
  redis:
    host: <%= ENV['OL_REDIS_HOST'] %>
    port: <%= ENV['OL_REDIS_PORT'] || '6379' %>
    db: 'orangelight_qa'
  events:
    server: <%= ENV['OL_RABBIT_SERVER'] || 'amqp://localhost:5672' %>
    exchange: 'orangelight_events'
